<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../../csscoordinador/cursosCrearYactuali.css">
    <title>jornadas</title>
</head>
<body>
    <header class="containernav">
        <figure class="logo">
            <img src="../../imagenes/logo.png" alt="logo">
            <h2>EDUFAST</h2>
        </figure>
            <nav>
                <a href="../cursos.html" class="item-options">volver</a>
            </nav>
        
    </header>
   <main class="main-container">
    <header>
        <h1>Crear Cursos</h1>
    </header>
    <form class="formulario" action="">
        <section class="jornada">
            <label for="">jornadas</label>
            <select name="jornada" id="">
                <option value="1">Mañana</option>
                <option value="2" >Tarde</option>
                <option value="3">Noche</option>
            </select>
            </section>
    <section class="nivel">
       <label for="grado"> selecione grado</label>
       <select name="" id="">
        <option value="">0º</option>
        <option value="">1º</option>
        <option value="">2º</option>
        <option value="">3º</option>
        <option value="">4º</option>
        <option value="">5º</option>
        <option value="">6º</option>
        <option value="">7º</option>
        <option value="">8º</option>
        <option value="">9º</option>
        <option value="">10º</option>
        <option value="">11º</option>
       </select>
        </section>
        <section class="cursos">
           <label for="">Ingrese curso</label>
           <input type="number" name="curso" required>
        </section>
    </section>
    <section class="btn">
        <input type="submit"name="insertar"value="Enviar">
    </section>
    </form>

   </main>
	
   
</body>
</html>
