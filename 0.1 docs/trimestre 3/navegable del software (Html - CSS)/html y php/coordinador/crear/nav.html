<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 100%;
            width: 250px;
            position: absolute;
            background: #161616;
            z-index: 1;
            transition: 0.5s ease;
            transform: translateX(0);
        }

        .container .head1 {
            color: #fdfdce;
            font-size: 30px;
            font-weight: bold;
            padding: 30px;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 3px;
            background: linear-gradient(30deg, #df0155, #ed4901);
        }

         ol {
            width: 100%;
            list-style: none;
        }

        ol li {
            display: block;
            width: 100%;
        }

        ol li a{
            color: #fdfdce;
            padding: 15px 10px;
            text-decoration: none;
            display: block;
            font-size: 20px;
            letter-spacing: 1px;
            position: relative;
            transition: 0.3s;
            overflow: hidden;
            width: 100px;
            text-align: center;
            padding-left: 20px;
        }


        ol li:hover a{
            background: #030303;
            color: #00eaff;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <nav class="container">
        <header class="head1">MENU</header>
        <ol>
            <li><a href="">dashboard</a></li>
            <li><a href="">dashboard</a></li>
            <li><a href="">dashboard</a></li>
            <li><a href="">dashboard</a></li>
            <li><a href="">dashboard</a></li>
            <li><a href="">dashboard</a></li>
        </ol>
    </nav>
</body>
</html>
