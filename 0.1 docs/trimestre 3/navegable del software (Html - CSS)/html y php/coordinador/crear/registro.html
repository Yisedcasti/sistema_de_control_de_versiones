        <section class="main-container">
            <div class="containerRegistro">
                <div class="title">
                    <h2>REGISTRAR</h2>
                        <form action="">
                            <div class="formGroup">
                                <span>ROL</span>
                                <select name="rol" id="" required>
                                    <option value="1">Administrador </option>
                                    <option value="2">Coordinador </option>
                                    <option value="3">Profesor</option>
                                    <option value="4">Estudiante</option>
                                </select>
                            </div>
                            <div class="formGroup">
                                <span>NOMBRES</span>
                                <input type="text" placeholder="Ingrese nombres" required>
                            </div>
                            <div class="formGroup">
                                <span>APELLIDOS</span>
                                <input type="text" placeholder="Ingrese apellidos" required>
                            </div>
                            <div class="formGroup">
                                <span>TIPO DE DOCUMENTO</span>
                                <select name="tipoDoc" id="" required>
                                    <option value="1">Tarjeta Identidad</option>
                                    <option value="2">Cedula Ciudadana </option>
                                    <option value="3">Ceddula Extranjera</option>
                                    <option value="4">Registro Civil</option>
                                </select>
                            </div>
                            <div class="formGroup">
                                <span>Nº DOCUMENTO</span>
                                <input type="text" placeholder="Ingrese numero de documento" required>
                            </div>
                            <div class="formGroup">
                                <span>CELULAR</span>
                                <input type="number" placeholder="Ingrese numero de celular" required>
                            </div>
                            <div class="formGroup">
                                <span>CORREO</span>
                                <input type="email" placeholder="Ingrese el correo electronico " required>
                            </div>
                            <div class="formGroup">
                                <span>USUARIO</span>
                                <input type="text" placeholder="Ingrese usuario " required>
                            </div>
                            <div class="formGroup">
                                <span>CONTRASEÑA</span>
                                <input type="password" placeholder="Ingrese contraseña " required>
                            </div>
                            <div class="button">
                                <input type="button" value="Registrar">
                            </div>
                        </form>
                </div>
            </div>
      </section>
