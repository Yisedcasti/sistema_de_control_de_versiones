  <div class="container mt-5">
    <h2 class="mb-4"> Boletín </h2>
    
    <form>
      <div class="mb-3">
        <label for="studentName" class="form-label">Nombre del Estudiante</label>
        <input type="text" class="form-control" id="studentName" placeholder="Ingresa el nombre del estudiante" required>
      </div>

      <div class="mb-3">
        <label for="studentGrade" class="form-label">Grado</label>
        <input type="text" class="form-control" id="studentGrade" placeholder="Ingresa el grado del estudiante" required>
      </div>

      <div class="mb-3">
        <label for="period" class="form-label">Periodo</label>
        <select class="form-select" id="period" required>
          <option value="">Selecciona el periodo</option>
          <option value="1">Primer Periodo</option>
          <option value="2">Segundo Periodo</option>
          <option value="3">Tercer Periodo</option>
          <option value="4">Cuarto Periodo</option>
        </select>
      </div>

      <div class="mb-3">
        <h5>Calificaciones</h5>
        <div class="row">
          <div class="col-md-6">
            <label for="mathGrade" class="form-label">Matemáticas</label>
            <input type="number" class="form-control" id="mathGrade" placeholder="Calificación" min="0" max="100" required>
          </div>
          <div class="col-md-6">
            <label for="scienceGrade" class="form-label">Ciencias</label>
            <input type="number" class="form-control" id="scienceGrade" placeholder="Calificación" min="0" max="100" required>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label for="historyGrade" class="form-label">Historia</label>
            <input type="number" class="form-control" id="historyGrade" placeholder="Calificación" min="0" max="100" required>
          </div>
          <div class="col-md-6">
            <label for="languageGrade" class="form-label">Lengua y Literatura</label>
            <input type="number" class="form-control" id="languageGrade" placeholder="Calificación" min="0" max="100" required>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label for="artGrade" class="form-label">Arte</label>
            <input type="number" class="form-control" id="artGrade" placeholder="Calificación" min="0" max="100" required>
          </div>
          <div class="col-md-6">
            <label for="peGrade" class="form-label">Educación Física</label>
            <input type="number" class="form-control" id="peGrade" placeholder="Calificación" min="0" max="100" required>
          </div>
        </div>
      </div>

      <div class="mb-3 mt-4">
        <label for="comments" class="form-label">Comentarios del Profesor</label>
        <textarea class="form-control" id="comments" rows="4" placeholder="Escribe los comentarios sobre el rendimiento del estudiante" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Generar Boletín</button>
    </form>
  </div>
