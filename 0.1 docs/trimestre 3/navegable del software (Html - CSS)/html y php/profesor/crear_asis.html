                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

            <div class="container mt-5">
                <h2 class="mb-4">Registro de Asistencias</h2>
                <form>
                    <div class="form-group">
                        <label for="idCard">Número de Tarjeta de Identidad</label>
                        <input type="text" class="form-control" id="idCard" placeholder="Ingrese el número de tarjeta de identidad">
                        
                    </div>
                    <div class="form-group">
                        <label for="firstName">Nombre</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Ingrese el nombre">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellido</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Ingrese el apellido">
                    </div>
                    <div class="form-group">
                        <label for="date">Fecha</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="form-group">
                        <label for="attendance">Asistencia</label>
                        <select class="form-control" id="attendance">
                            <option>Si Asistio</option>
                            <option>No Asistio</option>
                            <option>Excusa</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </div>
