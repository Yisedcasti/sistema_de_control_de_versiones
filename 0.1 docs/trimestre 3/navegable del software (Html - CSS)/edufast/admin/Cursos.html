<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Estudiantes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #15746e;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-top: 20px;
    }

    .selecciones {
      width: 60%;
      margin: 20px auto;
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .selecciones label {
      font-weight: bold;
      margin-right: 10px;
      color: #333;
    }

    .selecciones select {
      padding: 10px;
      margin: 10px;
      border-radius: 30px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    table {
      width: 40%;
      margin: 20px auto;
      border-collapse: collapse;
      text-align: center;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid black;
      padding: 12px;
    }

    th {
      background-color: #f2f2f2;
      color: black;
      font-size: 20px;
    }

    tr:hover {
      background-color: #ddd;
    }
    button.actu {
        margin-top: 4px;
        font-size: 16px;
     width: 156px;
     height: 50px;
     cursor: pointer;
     display: inline-flex;
     align-items: center;
     background: #007BFF;
     border: none;
     border-radius: 5px;
     margin-right: 10px;
     box-shadow: 1px 1px 3px rgba(0,0,0,0.15);
     }
     
     button.actu, button.actu span {
     transition: 200ms; /* Transiciones suaves */
     }
     
     button.actu .text {
     transform: translateX(29px); /* Mueve el texto */
     color: white;
     }
     
     button.actu .icon {
     position: absolute; /* Posiciona el icono en relación al botón */
     border-left: 1px solid #55a5fc; /* Línea de separación */
     transform: translateX(110px); /* Mueve el icono fuera del botón */
     height: 40px;
     width: 40px;
     display: flex;
     align-items: center;
     justify-content: center;
     }
     
     button.actu svg {
     width: 20px;
     height: 20px;
     fill: white; /* Color del icono */
     }
     button.table:hover .icon {
     width: 140px;
     border-left: none;
     transform: translateX(0);
     }
     
     button.actu:hover {
     background: #0056b3; /* Color del botón al pasar el ratón */
     }
     
     button.actu:hover .text {
     color: transparent; /* Oculta el texto al pasar el ratón */
     }
     
     button.actu:hover .icon {
     width: 140px;
     border-left: none;
     transform: translateX(0);
     }
     
     button.actu:focus {
     outline: none; /* Elimina el contorno por defecto del foco */
     }
     
     button.actu:active .icon svg {
     transform: scale(0.8); /* Escala el icono al hacer clic */
     }
     
     button.noselect {
        font-size: 16px;
     width: 156px;
     height: 50px;
     cursor: pointer;
     display: flex;
     align-items: center;
     background: red;
     border: none;
     border-radius: 5px;
     box-shadow: 1px 1px 3px rgba(0,0,0,0.15);
     background: #e62222;
     display: inline-flex;
     }
     
     button.noselect, button.noselect span {
     transition: 200ms; /* Transiciones suaves */
     }
     
     button.noselect .text {
     transform: translateX(35px); /* Mueve el texto */
     color: white;
     }
     
     button.noselect .icon {
     position: absolute; /* Posiciona el icono en relación al botón */
     border-left: 1px solid #c41b1b; /* Línea de separación */
     transform: translateX(110px); /* Mueve el icono fuera del botón */
     height: 40px;
     width: 40px;
     display: flex;
     align-items: center;
     justify-content: center;
     }
     
     button.noselect svg {
     width: 15px;
     fill: #eee; /* Color del icono */
     }
     button.table:hover .icon {
     width: 140px;
     border-left: none;
     transform: translateX(0);
     }
     
     button.noselect:hover {
     background: #ff3636; /* Color del botón al pasar el ratón */
     }
     
     button.noselect:hover .text {
     color: transparent; /* Oculta el texto al pasar el ratón */
     }
     
     button.noselect:hover .icon {
     width: 140px;
     border-left: none;
     transform: translateX(0);
     }
     
     button.noselect:focus {
     outline: none; /* Elimina el contorno por defecto del foco */
     }
     
     button.noselect:active .icon svg {
     transform: scale(0.8); /* Escala el icono al hacer clic */
     }
     
  </style>
